<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="imc.css">
    <title>Calculadora IMC</title>

<body>
        <div class="container">

        
        <div class="box">
                <div class="left">
                <h1>Calcule seu IMC</h1>
                <input type="number" placeholder="Altura ex.: 1.63" id="altura">
                <input type="number" placeholder="Peso ex.: 45 Kg" id="peso">
                <button id="button">Calcular</button>
            </div>


            <div class="right">
                <p>IMC é a sigla para Índice de Massa Corpórea. Parâmetro adotado pela OMS para 
                    calcular o peso ideal de cada pessoa.
                </p>
                <img src="images/IMAGEM-DESTAQUE-BLOG-INFOGRAFICO-SPATZ.png" alt="" class="img" id="img">

            </div>
        </div>
        

    </div>

    <script src="imc.js"></script>
    <div class="final">
        <p>Projeto por Luciano Fiek Filho, 14 de setembro de 2022</p>
    </div>
    
</body>
</html>
